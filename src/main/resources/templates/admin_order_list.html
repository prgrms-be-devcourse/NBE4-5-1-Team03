<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="ko">
<head>
    <title>Orders</title>
    <script>
        function deleteOrder(orderId) {
            if (confirm('정말로 삭제하시겠습니까?')) {
                fetch(`/admin/delete-order?id=${orderId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/admin/orders';
                        } else {
                            alert('주문 삭제에 실패했습니다.');
                        }
                    });
            }
        }
    </script>
</head>
<body>
<h1>Orders</h1>
<div>
    <a href="/admin/orders" class="button">전체</a>
    <a href="/admin/orders?orderStatus=RECEIVED" class="button">주문접수</a>
    <a href="/admin/orders?orderStatus=SHIPPING" class="button">배송시작</a>
</div>
<table>
    <thead>
    <tr>
        <th>Status</th>
        <th>Email</th>
        <th>shippingStartDate</th>
        <th>Total Price</th>
        <th>Item Name</th>
        <th>Summary Image</th>
        <th>Actions1</th>
        <th>Actions2</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.orderStatus}"></td>
        <td th:text="${order.email}"></td>
        <td th:text="${order.shippingStartDate}"></td>
        <td th:text="${order.totalPrice}"></td>
        <td th:text="${order.summaryItemName}"></td>
        <td>
        <img th:src="@{${order.summaryImagePath}}" alt="" width="100" height="100">
        <td>
        <a th:href="@{/admin/orders/detail/{id}(id=${order.id})}">주문상세</a>
        </td>
        <td>
            <a href="#" th:href="|javascript:deleteOrder(${order.id})|">주문삭제</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
