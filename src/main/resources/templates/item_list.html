<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>상품 목록</title>
</head>
<body>
<h1>상품 목록</h1>

<ul>
    <li th:each="item : ${items}">
        <div>
            <img th:src="@{${item.imagePath}}" alt="상품 이미지" width="60">
        </div>
        <div>
            <span th:text="${item.category}">카테고리</span> |
            <a th:href="@{'/items/' + ${item.id}}">
                <span th:text="${item.name}">상품명</span>
            </a> |
            <span th:text="${item.price} + '원'">가격</span> |
            <a th:href="@{'/orders/add?itemId=' + ${item.id}}">추가</a>
        </div>
    </li>
</ul>
</body>
</html>
